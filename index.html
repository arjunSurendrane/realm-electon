<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission</title>
    <!-- Add the link to your Tailwind CSS stylesheet -->
    <link href="path/to/tailwind.css" rel="stylesheet">
</head>

<body class="bg-gray-100 h-screen flex items-center justify-center">

    <div class="bg-white p-8 rounded shadow-md max-w-md w-full">

        <h1 class="text-2xl font-semibold mb-4">Submit Name and Age</h1>

        <form id="myForm" class="space-y-4">
            <div class="flex flex-col">
                <label for="name" class="mb-1">Name:</label>
                <input type="text" id="name" name="name" class="border p-2 rounded" required>
            </div>

            <div class="flex flex-col">
                <label for="age" class="mb-1">Age:</label>
                <input type="number" id="age" name="age" class="border p-2 rounded" required>
            </div>

            <button type="submit" class="bg-blue-500 text-white p-2 rounded hover:bg-blue-700">Submit</button>
        </form>

    </div>
    <div id="card-container"></div>

    <script src="script.js"></script>
</body>

</html>
